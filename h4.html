<head>

<body>
    <a href="index.html" class="logo">
            HARRY POTTER<span></span>
        </a>
    <form action="" class="search-box">
        <input type="text" name="search" placeholder="Search Movie" class="search-input" required/>

        <button type="submit">
                <i class="fas fa-search"></i>
            </button>
    </form>
    </nav>
    <section class="movie-banner">
        <div class="m-banner-img">
            <img alt="" src="he.jpg">
        </div>
        <div class="banner-container">
            <div class="title-container">
                <div class="title-top">
                    <div class="movie-title">
                        <h1>Harry Potter and the Goblet of Fire</h1>
                    </div>
                    <div class="more-about-movie">
                        <span class="quality">Full HD</span>
                        <div class="rating">
                        </div>
                    </div>
                    <div class="language">
                        <span>English</span>
                    </div>
                </div>
                <div class="title-bottom">
                    <div class="category">
                        <strong>Category</strong><br/>
                        <a href="#">Adventure</a>,<a href="#">Fantasy</a>,<a href="#">Quest</a>,<a href="#">Mistery</a>,<a href="#">Thriller</a>
                    </div>
                    <a href="http://www.youtube.com/watch?v=CEmOJrx7_mE" class="watch-btn">Watch Trailer</a>
                </div>
            </div>
            <div class="play-btn-container">
                <div class="play-btn">
                    <a href="javascript:void">
                        <i class="fas fa-play"></i>
                    </a>
                </div>
            </div>
            <div id="play" class="play">
                <a href="javascript:void" class="close-movie">
                    <i class="fas fa-times"></i>
                </a>
                <a href="http://www.youtube.com/watch?v=CEmOJrx7_mE" class="watch-btn">Watch</a>
            </div>
        </div>
    </section>
    <section class="movie-details">
        <strong>Harry Potter and the Philosopher's Stone</strong>
        <a href="https://en.wikipedia.org/wiki/Harry_Potter_and_the_Goblet_of_Fire_(film)" class="watch-btn">About</a>
    </section>
    <footer>
        <a href="index.html" class="logo">
            HARRY POTTER<span></span>
        </a>
    </footer>
    <script src="js/jQuery.js"></script>
    <script>
        let scrollPrecentage = () => {
            let scrollProgress = document.getElementById("progress");
            let progressValue = document.getElementById("progress-value");
            let pos = document.documentElement.scrollTop;
            let calcHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            let scrollValue = Math.round(pos * 100 / calcHeight);
            scrollProgress.style.background = `conic-gradient(#e70634 ${scrollValue}%, #2b2f38 ${scrollValue}%)`;
        }
        window.onscroll = scrollPrecentage;
        window.onload = scrollPrecentage;
        $(window).scroll(function() {
            if ($(document).scrollTop() > 20) {
                $('.navigation').addClass('fix-icon');
            } else {
                $('.navigation').removeClass('fix-icon');
            }
        });
        $(document).on('click', '.play-btn a', function() {
            $('.play').addClass('active-popup');
        });
        $(document).on('click', '.close-movie', function() {
            $('.play').removeClass('active-popup');
        });
        $('.play-btn a').click(function() {
            $('#m-video')[0].play();
        });
        $('.close-movie').click(function() {
            $('#m-video')[0].pause();
        });
    </script>
</body>

</html>
